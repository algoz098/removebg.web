name: E2E Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        # Teste em diferentes vers√µes do Node.js
        node-version: [18, 20]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    
    - name: Build application
      run: npm run build:prod
    
    - name: Start application server
      run: |
        npm run preview &
        npx wait-on http://localhost:4173
      env:
        CI: true
    
    - name: Run Playwright tests
      run: npx playwright test
      env:
        CI: true
        NODE_ENV: ci
    
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report-node-${{ matrix.node-version }}
        path: playwright-report/
        retention-days: 30
    
    - name: Upload test screenshots
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: test-screenshots-node-${{ matrix.node-version }}
        path: test-results/
        retention-days: 30

  # Job separado para testes de acessibilidade
  accessibility:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    
    - name: Build application
      run: npm run build:prod
    
    - name: Start application server
      run: |
        npm run preview &
        npx wait-on http://localhost:4173
    
    - name: Run accessibility tests
      run: npx playwright test --grep "Acessibilidade"
      env:
        CI: true

  # Job para testes de performance
  performance:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    
    - name: Build application
      run: npm run build:prod
    
    - name: Start application server
      run: |
        npm run preview &
        npx wait-on http://localhost:4173
    
    - name: Run performance tests
      run: npx playwright test --grep "Performance"
      env:
        CI: true

  # Job para testes em diferentes navegadores
  cross-browser:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        browser: [chromium, firefox, webkit]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install Playwright Browser
      run: npx playwright install ${{ matrix.browser }} --with-deps
    
    - name: Build application
      run: npm run build:prod
    
    - name: Start application server
      run: |
        npm run preview &
        npx wait-on http://localhost:4173
    
    - name: Run tests on ${{ matrix.browser }}
      run: npx playwright test --project=${{ matrix.browser }}
      env:
        CI: true
    
    - name: Upload browser-specific results
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: test-results-${{ matrix.browser }}
        path: test-results/
        retention-days: 30

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="apple-mobile-web-app-title" content="RemoveBG">
  <meta name="mobile-web-app-capable" content="yes">
  
  <!-- Manifest -->
  <link rel="manifest" href="/manifest.json">
  
  <!-- Icons -->
  <link rel="icon" type="image/png" sizes="192x192" href="/icons/icon-192x192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="/icons/icon-512x512.png">
  <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/icons/icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-192x192.png">
  
  <!-- Stylesheet -->
  <link rel="stylesheet" href="/src/css/main.css">
  <link rel="stylesheet" href="/src/css/splash.css">
</head>
<body>
  <!-- Splash Screen ser√° inserida aqui pelo JavaScript -->
  <!-- Header de Navega√ß√£o -->
  <header class="nav-header">
    <div class="nav-container">
      <a href="/" class="nav-logo">üé® RemoveBG</a>
      <nav class="nav-menu">
        <a href="/" class="nav-link active">In√≠cio</a>
        <a href="/sobre.html" class="nav-link">Sobre</a>
      </nav>
    </div>
  </header>

  <!-- Conte√∫do Principal -->
  <main class="main-content" style="display: none;">
    <div class="container">
      <!-- Indicador de progresso das p√°ginas -->
      <div class="page-indicator">
        <div class="step active" data-step="1">1</div>
        <div class="step-line"></div>
        <div class="step" data-step="2">2</div>
        <div class="step-line"></div>
        <div class="step" data-step="2.5">‚úÇÔ∏è</div>
        <div class="step-line"></div>
        <div class="step" data-step="3">3</div>
      </div>
    
    <!-- P√°gina 1: Upload -->
    <div class="page" id="page-1">
      <!-- Input file escondido, fora da upload-area -->
      <input type="file" id="file-input" accept="image/*" style="display: none;" />
      
      <div class="upload-area" id="upload-area">
        <div class="upload-text">
          <span class="upload-icon">üì∏</span>
          <span>Clique para selecionar uma imagem ou arraste aqui</span>
          <small>Suporta JPG, PNG, WEBP at√© 10MB</small>
        </div>
      </div>
    </div>
    
    <!-- P√°gina 2: Preview e Confirma√ß√£o -->
    <div class="page" id="page-2" style="display:none;">
      <div class="preview-container">
        <img id="preview" />
        <div class="image-info">
          <span id="image-size"></span>
          <span id="image-dimensions"></span>
        </div>
      </div>
      <div class="page-actions">
        <button class="btn-secondary" id="back-to-upload">‚¨ÖÔ∏è Voltar</button>
        <button class="btn-secondary" id="crop-image">‚úÇÔ∏è Cortar Imagem</button>
        <button class="btn-primary" id="proceed-to-process">Processar ‚û°Ô∏è</button>
      </div>
    </div>
    
    <!-- P√°gina 2.5: Corte de Imagem -->
    <div class="page" id="page-crop" style="display:none;">
      <div class="crop-container">
        <div class="crop-info">
          <div class="crop-dimensions-group">
            <label>√Årea selecionada:</label>
            <div class="dimension-inputs">
              <div class="dimension-input-group">
                <label for="crop-width">Largura:</label>
                <input type="number" id="crop-width" min="1" placeholder="0">
                <span>px</span>
              </div>
              <span class="dimension-separator">√ó</span>
              <div class="dimension-input-group">
                <label for="crop-height">Altura:</label>
                <input type="number" id="crop-height" min="1" placeholder="0">
                <span>px</span>
              </div>
            </div>
          </div>
        </div>
        <div id="crop-preview"></div>
      </div>
      <div class="page-actions crop-controls">
        <button class="btn-secondary" id="reset-crop">üîÑ Resetar</button>
        <button class="btn-secondary" id="full-crop">üìê Imagem Completa</button>
        <button class="btn-secondary" id="back-to-preview">‚¨ÖÔ∏è Voltar</button>
        <button class="btn-primary" id="apply-crop">‚úÖ Aplicar Corte</button>
      </div>
    </div>
    
    <!-- P√°gina 3: Processamento e Resultado -->
    <div class="page" id="page-3" style="display:none;">
      <h2>‚ö° Processando imagem</h2>
      
      <!-- Se√ß√£o de processamento -->
      <div id="processing-section">
        <div class="progress-container">
          <div class="progress-bar">
            <div class="progress-fill" id="progress-fill"></div>
          </div>
          <div id="progress-text">Carregando...</div>
        </div>
      </div>
      
      <!-- Se√ß√£o de resultado -->
      <div id="result-section" style="display:none;">
        <div id="result" class="result"></div>
        <div class="page-actions">
          <button class="btn-secondary" id="process-new">üÜï Nova Imagem</button>
          <button class="btn-secondary" id="back-to-preview-from-result">‚¨ÖÔ∏è Voltar</button>
        </div>
        </div>
      </div>
    </div>
  </main>  <div id="status"></div>
  
  
  <!-- Scripts - Splash deve carregar primeiro -->
  <script type="module" src="/src/js/splash-manager.js"></script>
  <script type="module" src="/src/js/pwa.js"></script>
  <script type="module" src="/src/js/navigation-manager.js"></script>
  <script type="module" src="/src/js/main.js"></script>
</body>
</html>
